services:
  db:
    image: postgres:latest
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file: .env
    ports:
      - "5432:5432"
    restart: on-failure

  backend:
    build:
      context: ./backend
      dockerfile: dockerfile
    volumes:
      - ./backend:/app/backend:delegated
      - /app/backend/node_modules
    ports:
      - "3001:3001"
      - "5555:5555"
    depends_on:
      - db
    env_file:
      - .env
    restart: on-failure

  frontend:
    build:
      context: ./frontend
      dockerfile: dockerfile
    volumes:
      - ./frontend:/app/frontend:delegated
      - /app/frontend/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    env_file:
      - .env
    restart: on-failure

  nginx:
    image: nginx:latest
    volumes:
      - ./trans.conf:/etc/nginx/conf.d/trans.conf
    ports:
      - "8080:8080"
    restart: on-failure

volumes:
  postgres_data:
